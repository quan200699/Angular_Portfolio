<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Tạo outcome mới</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="outcomeForm" (ngSubmit)="createOutcome()" id="outcome-form">
    <div class="card-body">
      <div class="form-group">
        <label for="class-title">Tiêu đề</label>
        <input type="text" formControlName="title" name="title" class="form-control" id="class-title"
               placeholder="Tiêu đề">
      </div>
      <div class="form-group">
        <label for="templates">Bản mẫu: </label>
        <select class="custom-select" id="templates" name="templates" formControlName="templates">
          <option [ngValue]="null" disabled>Chọn bản mẫu</option>
          <option *ngFor="let template of listTemplate" [value]="template.id">{{template.name}}</option>
        </select>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tạo mới</button>
    </div>
  </form>
</div>
