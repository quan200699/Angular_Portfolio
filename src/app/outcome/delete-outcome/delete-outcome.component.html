<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Xóa thông tin outcome</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <div class="card-body">
    <div class="form-group">
      <label for="class-name">Tiêu đề: </label>
      <span id="class-name"> {{title}}</span>
    </div>
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary" (click)="deleteOutcome(id)">Xóa</button>
  </div>
</div>
