<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Đổi mật khẩu</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(id)" id="changePassword-form">
    <div class="card-body">
      <div class="form-group">
        <label for="class-newPassword">Mật khẩu mới:</label>
        <input type="password" formControlName="newPassword" name="newPassword" class="form-control"
               id="class-newPassword" placeholder="mật khẩu mới">
      </div>
      <div class="form-group">
        <label for="class-confirmPassword">Nhập lại mật khẩu:</label>
        <input type="password" formControlName="confirmPassword" name="confirmPassword" class="form-control"
               id="class-confirmPassword" placeholder="nhập lại mật khẩu">
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </form>
</div>
