<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Tạo chương trình học mới</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="programForm" (ngSubmit)="createProgram()" id="program-form">
    <div class="card-body">
      <div class="form-group">
        <label for="program-name">Tên chương trình học</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="program-name"
               placeholder="tên chương trình học">
      </div>
      <div class="form-group">
        <label for="program-description">Mô tả</label>
        <input type="text" formControlName="description" name="description" class="form-control" id="program-description"
               placeholder="mô tả">
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tạo mới</button>
    </div>
  </form>
</div>
