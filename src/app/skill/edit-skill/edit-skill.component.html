<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Cập nhật thông tin kỹ năng</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="skillForm" (ngSubmit)="updateSkillInfo(id)" id="skill-form">
    <div class="card-body">
      <div class="form-group">
        <label for="class-name">Tên kỹ năng</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="class-name"
               placeholder="tên kỹ năng" [value]="name">
      </div>
      <div class="form-group">
        <label for="categories">Danh mục: </label>
        <select class="custom-select" id="categories" name="categories" formControlName="categories"
                *ngIf="skillCategory != null">
          <option [ngValue]="null" disabled>Chọn danh mục</option>
          <option *ngFor="let category of listCategory" [value]="category.id"
                  [selected]="category.id === skillCategory.id">{{category.name}}
          </option>
        </select>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </form>
</div>
