<section class="content">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Danh sách các kỹ năng</h3>
      <div class="card-tools">
        <a routerLink="create" *ngIf="hasRoleAdmin" class="btn btn-xs btn-primary float-lg-right">
          Tạo mới
        </a>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="table-skill">
        <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Mã kỹ năng</th>
          <th>Tên kỹ năng</th>
          <th>Danh mục</th>
          <th style="width: 160px" *ngIf="hasRoleAdmin"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let skill of listSkill; index as i">
          <td>{{i + 1}}</td>
          <td>{{skill.skillId}}</td>
          <td>{{skill.name}}</td>
          <td *ngIf="skill.categories != null">{{skill.categories.name}}</td>
          <td *ngIf="skill.categories == null"></td>
          <td *ngIf="hasRoleAdmin">
            <div class="row">
              <div class="col-6">
                <a [routerLink]="['edit',skill.id]" class="btn btn-block btn-primary" style="color: white">
                  <i class="fa fa-edit"></i>
                </a>
              </div>
              <div class="col-6">
                <a [routerLink]="['delete',skill.id]" class="btn btn-block btn-danger" style="color: white">
                  <i class="fa fa-remove"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
