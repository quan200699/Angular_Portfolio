<section class="content">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Danh sách các bản đánh giá</h3>
      <div class="card-tools">
        <a routerLink="create" class="btn btn-xs btn-primary float-lg-right">
          Tạo mới
        </a>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="table-evaluation">
        <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Tên bản đánh giá</th>
          <th>Học viên</th>
          <th>Lớp</th>
          <th>Đánh giá</th>
          <th>Ngày tạo</th>
          <th style="width: 160px"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let evaluation of evaluationList; index as i">
          <td>{{i + 1}}</td>
          <td>{{evaluation.name}}</td>
          <td *ngIf="evaluation.student!=null">{{evaluation.student.name}}</td>
          <td *ngIf="evaluation.classes">{{evaluation.classes.name}}</td>
          <td>{{evaluation.evaluation}}</td>
          <td>{{evaluation.createDate}}</td>
          <td>
            <div class="row">
              <div class="col-6">
                <a [routerLink]="['edit',evaluation.id]" class="btn btn-block btn-primary" style="color: white">
                  <i class="fa fa-edit"></i>
                </a>
              </div>
              <div class="col-6">
                <a [routerLink]="['delete',evaluation.id]" class="btn btn-block btn-danger" style="color: white">
                  <i class="fa fa-remove"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
