<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Xóa thông tin lớp</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <div class="card-body">
    <div class="form-group">
      <label for="class-name">Tên lớp: </label>
      <span id="class-name"> {{className}}</span>
    </div>
  </div>
  <!-- /.card-body -->

  <div class="card-footer">
    <button type="submit" class="btn btn-primary" (click)="deleteClass(classId)">Xóa</button>
  </div>
</div>
