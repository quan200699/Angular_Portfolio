<section class="content">
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Danh sách danh mục</h3>
      <div class="card-tools">
        <a routerLink="create" *ngIf="hasRoleAdmin" class="btn btn-xs btn-primary float-lg-right">
          Tạo mới
        </a>
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="table-category">
        <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Tên danh mục</th>
          <th>Outcome</th>
          <th style="width: 160px" *ngIf="hasRoleAdmin"></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of listCategory; index as i">
          <td>{{i + 1}}</td>
          <td>{{category.name}}</td>
          <td *ngIf="category.outComes != null">{{category.outComes.title}}</td>
          <td *ngIf="category.outComes == null"></td>
          <td *ngIf="hasRoleAdmin">
            <div class="row">
              <div class="col-6">
                <a [routerLink]="['edit',category.id]" class="btn btn-block btn-primary" style="color: white">
                  <i class="fa fa-edit"></i>
                </a>
              </div>
              <div class="col-6">
                <a [routerLink]="['delete',category.id]" class="btn btn-block btn-danger" style="color: white">
                  <i class="fa fa-remove"></i>
                </a>
              </div>
            </div>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</section>
