<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Cập nhật thông tin danh mục</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="categoryForm" *ngIf="category!=null" (ngSubmit)="updateCategoryInfo(category.id)"
        id="category-form">
    <div class="card-body">
      <div class="form-group">
        <label for="class-name">Tên danh mục</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="class-name"
               placeholder="tên danh mục" [value]="category.name">
      </div>
      <div class="form-group">
        <label for="outcomes">Outcome: </label>
        <select class="custom-select" id="outcomes" name="outcomes" formControlName="outcomes"
                *ngIf="categoryOutcome != null">
          <option [ngValue]="null" disabled>Chọn outcome</option>
          <option *ngFor="let outcome of listOutcome" [selected]="outcome.id == categoryOutcome.id"
                  [value]="outcome.id">{{outcome.title}}</option>
        </select>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Cập nhật</button>
    </div>
  </form>
</div>
