<div class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Tạo danh mục mới</h3>
  </div>
  <!-- /.card-header -->
  <!-- form start -->
  <form [formGroup]="categoryForm" (ngSubmit)="createCategory()" id="category-form">
    <div class="card-body">
      <div class="form-group">
        <label for="class-name">Tên danh mục</label>
        <input type="text" formControlName="name" name="name" class="form-control" id="class-name"
               placeholder="tên danh mục">
      </div>
      <div class="form-group">
        <label for="outcomes">Outcome: </label>
        <select class="custom-select" id="outcomes" name="outcomes" formControlName="outcomes">
          <option [ngValue]="null" disabled>Chọn outcome</option>
          <option *ngFor="let outcome of listOutcome" [value]="outcome.id">{{outcome.title}}</option>
        </select>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tạo mới</button>
    </div>
  </form>
</div>
