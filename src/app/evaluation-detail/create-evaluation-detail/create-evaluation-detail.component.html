<section class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Tạo đánh giá</h3>
  </div>
  <form [formGroup]="evaluationDetailForm" id="evaluation-form" (ngSubmit)="createManyEvaluationDetail()">
    <div class="card-body">
      <div class="form-group">
        <label for="evaluations">Tên bản đánh giá</label>
        <select class="form-control select2 select2-primary" id="evaluations" name="evaluations"
                formControlName="evaluations" data-dropdown-css-class="select2-primary"
                style="width: 100%;">
          <option [ngValue]="null" disabled>Chọn bản đánh giá</option>
          <option *ngFor="let evaluations of listEvaluations" [value]="evaluations.id">{{evaluations.name}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="evaluation_choice">Đánh giá tất cả</label>
        <select class="custom-select" id="evaluation_choice" name="evaluation_choice" [(ngModel)]="evaluationChoice"
                [ngModelOptions]="{standalone: true}" (change)="setAllEvaluation()">
          <option [ngValue]="null">Chọn mức đánh giá</option>
          <option *ngFor="let evaluation of listEvaluation" [value]="evaluation">{{evaluation}}</option>
        </select>
      </div>
      <div class="row" *ngFor="let category of listCategory">
        <div class="col-12">
          <div class="row">
            <label class="col-7">{{category.name}}</label>
            <div class="form-group col-5">
              <select class="custom-select" [(ngModel)]="evaluationChoice" [ngModelOptions]="{standalone: true}">
                <option [ngValue]="null">Chọn mức đánh giá</option>
                <option *ngFor="let evaluation of listEvaluation" [value]="evaluation">{{evaluation}}</option>
              </select>
            </div>
          </div>
          <div class="row" *ngFor="let skill of category.skills; index as i">
            <div class="form-group col-7">
              <input type="text" id="skills" name="skills" formControlName="skills" class="form-control"
                     [value]="skill.name" disabled>
            </div>
            <div class="form-group col-5">
              <select class="custom-select" id="evaluation" name="evaluation" formControlName="evaluation"
                      (change)="addEvaluationDetailToList(i)">
                <option [ngValue]="null" disabled [selected]="evaluationChoice==null">Chọn mức đánh giá</option>
                <option value="Xuất sắc" [selected]="evaluationChoice=='Xuất sắc'">Xuất sắc</option>
                <option value="Tốt" [selected]="evaluationChoice=='Tốt'">Tốt</option>
                <option value="Đạt" [selected]="evaluationChoice=='Đạt'">Đạt</option>
                <option value="Chưa đạt" [selected]="evaluationChoice=='Chưa đạt'">Chưa đạt</option>
                <option value="N/A" [selected]="evaluationChoice=='N/A'">N/A</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tạo mới</button>
    </div>
  </form>
</section>
