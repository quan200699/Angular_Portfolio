<section class="card card-default">
  <div class="card-header">
    <h3 class="card-title">Tạo đánh giá</h3>
  </div>
  <form [formGroup]="evaluationDetailForm" id="evaluation-form" (ngSubmit)="createEvaluationDetail()">
    <div class="card-body">
      <div class="form-group">
        <label for="evaluations">Tên bản đánh giá</label>
        <select class="form-control select2 select2-primary" id="evaluations" name="evaluations"
                formControlName="evaluations" data-dropdown-css-class="select2-primary"
                style="width: 100%;">
          <option [ngValue]="null" disabled>Chọn bản đánh giá</option>
          <option *ngFor="let evaluations of listEvaluations" [value]="evaluations.id">{{evaluations.name}}</option>
        </select>
      </div>
      <div class="form-group row">
        <div class="col-6">
          <label for="skills">Kỹ năng: </label>
          <select class="form-control select2 select2-primary" data-dropdown-css-class="select2-primary"
                  style="width: 100%;" id="skills" name="skills" formControlName="skills">
            <option [ngValue]="null" disabled>Chọn kỹ năng</option>
            <option *ngFor="let skill of listSkill" [value]="skill.id">{{skill.name}}</option>
          </select>
        </div>
        <div class="col-6">
          <label for="evaluation">Mức đánh giá: </label>
          <select class="form-control select2 select2-primary" data-dropdown-css-class="select2-primary"
                  style="width: 100%;" id="evaluation" name="evaluation" formControlName="evaluation">
            <option [ngValue]="null" disabled>Chọn mức đánh giá</option>
            <option *ngFor="let evaluation of listEvaluation" [value]="evaluation">{{evaluation}}</option>
          </select>
        </div>
      </div>
    </div>
    <!-- /.card-body -->

    <div class="card-footer">
      <button type="submit" class="btn btn-primary">Tạo mới</button>
    </div>
  </form>
</section>
